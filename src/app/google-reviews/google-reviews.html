<div class="google-reviews-container">
  <h2 class="mat-headline-5">Google Reviews</h2>

  <mat-card *ngFor="let review of reviews" class="review-card">
    <mat-card-content>
      <p>{{ review.text }}</p>
      <p><small><strong>- {{ review.author }}</strong></small></p>

      <div *ngIf="review.reply" class="reply">
        <mat-divider></mat-divider>
        <p><small>Reply:</small></p>
        <p>{{ review.reply.text }}</p>
        <p><small><strong>- {{ review.reply.author }}</strong></small></p>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button *ngIf="!review.reply">Reply</button>
      <button mat-button *ngIf="review.reply">Edit Reply</button>
    </mat-card-actions>
  </mat-card>

  <p *ngIf="reviews.length === 0">No reviews found.</p>
</div>
<p>google-reviews works!</p>
